<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App from scratch</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/28040f6a5b.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="background-border">
          <form class="topButton">
            <div class="row">
            <div class="col-5">
              <input
                type="search"
                placeholder="üîç search new city..."
                autocomplete="off"
                autofocus="on"
                class="form-control"
                id="search-bar"
              />
            </div>
            <div class="col-3">
              <input type="submit" value="Search" id="search-submit" class="form-control"/>
            </div>
            <div class="col-4">
              <input type="submit" value="Get Location" id="location-submit" class="form-control"/>
            </div>
          </form>
        </div>
        <hr>
        <h1 id="current-city"></h1>
        <p id="last-update">Last update on <span id="current-date"> </span></p>
        <div class="row">
          <div class="col-6">
            <ul>
              <li id="weather-description"></li>
              <li>Humidity: <span id="weather-humidity"></span>%</li>
              <li>Wind: <span id="weather-wind"></span>km/h</li>
              <li>Chance of Rain: <span id="weather-rain"></span>%</li>
            </ul>
          </div>
          <div class="col-6">
            <i class="fas fa-cloud weather-icon-current"></i
            ><span><strong id="current-temperature"> 
              28</strong><span class="bigC">¬∞C</span></span
            >
          </div>
        </div>
        <hr />
        <h5>Forecast:</h5>
        <div class="row">
          <div class="col-4">
             <button class="forecastButton">Tue</button>
          </div>
          <div class="col-4">
             <button class="forecastButton">Wed</button>
          </div>
          <div class="col-4">
             <button class="forecastButton">Thu</button>
          </div>
        </div>
        <br />
      </div>
      <small id="code-by"
        ><a href="https://github.com/LillyABC" target="_blank" id="github-link"
          >Open-source code</a
        >
        by üë©‚Äçüíª LillyABC</small
      >
    </div>
    <script src="src/javascript.js"></script>
  </body>
</html>
